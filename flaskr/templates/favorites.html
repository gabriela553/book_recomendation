<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ulubione Książki</title>
</head>
<body>
    <h1>Ulubione Książki</h1>
    <ul>
        {% for book in favorites %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% endfor %}
    </ul>
    {% if not favorites %}
        <p>Brak ulubionych książek.</p>
    {% endif %}
</body>
</html>
